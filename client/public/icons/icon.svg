<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- 배경 그라데이션 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="moldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
  </defs>
  
  <!-- 배경 -->
  <rect width="512" height="512" rx="96" fill="url(#bgGradient)"/>
  
  <!-- 금형 아이콘 (간소화된 형태) -->
  <g transform="translate(106, 80)">
    <!-- 금형 본체 -->
    <rect x="50" y="60" width="200" height="220" rx="16" fill="url(#moldGradient)" stroke="#94a3b8" stroke-width="4"/>
    
    <!-- 금형 상단 플레이트 -->
    <rect x="30" y="40" width="240" height="40" rx="8" fill="#f1f5f9" stroke="#94a3b8" stroke-width="3"/>
    
    <!-- 금형 하단 플레이트 -->
    <rect x="30" y="260" width="240" height="40" rx="8" fill="#f1f5f9" stroke="#94a3b8" stroke-width="3"/>
    
    <!-- 캐비티 (중앙) -->
    <rect x="100" y="120" width="100" height="100" rx="12" fill="#3b82f6" opacity="0.3"/>
    <rect x="110" y="130" width="80" height="80" rx="8" fill="#1d4ed8" opacity="0.5"/>
    
    <!-- QR 코드 심볼 -->
    <g transform="translate(115, 135)">
      <rect width="70" height="70" fill="white" rx="4"/>
      <rect x="8" y="8" width="20" height="20" fill="#1e40af"/>
      <rect x="42" y="8" width="20" height="20" fill="#1e40af"/>
      <rect x="8" y="42" width="20" height="20" fill="#1e40af"/>
      <rect x="35" y="35" width="12" height="12" fill="#1e40af"/>
      <rect x="50" y="50" width="12" height="12" fill="#1e40af"/>
    </g>
  </g>
  
  <!-- CAMS 텍스트 -->
  <text x="256" y="420" font-family="Arial, Helvetica, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="4">CAMS</text>
  
  <!-- 하단 서브텍스트 -->
  <text x="256" y="465" font-family="Arial, Helvetica, sans-serif" font-size="28" fill="rgba(255,255,255,0.8)" text-anchor="middle">금형관리</text>
</svg>
